<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- my css reference-->
  <link rel="stylesheet" href="./Assets/css/style.css" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Display Date and Time-->
    <p id="displayDate"></p>
  </header>
  <div class="container">
    <!-- Timeblocks -->
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">08:00 AM</div>
      <input id="1" class="col" data-value="08:00 am" value=" ">
      <button id="btn1" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">09:00 AM</div>
      <input id="2" class="col" data-value="09:00 am">
      <button id="btn2"  class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">10:00 AM</div>
      <input id="3" class="col" data-value="10:00 am">
      <button id="btn3" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">11:00 AM</div>
      <input id="4" class="col" data-value="11:00 am">
      <button id="btn4"  class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">12:00 PM</div>
      <input id="5" class="col" data-value="12:00 pm">
      <button id="btn5"  class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">01:00 PM</div>
      <input id="6" class="col" data-value="1:00 pm">
      <button id="btn6" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">02:00 PM</div>
      <input id="7" class="col" data-value="2:00 pm">
      <button id="btn7" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">03:00 PM</div>
      <input id="8" class="col" data-value="3:00 pm">
      <button id="btn8" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">04:00 PM</div>
      <input id="9" class="col" data-value="4:00 pm">
      <button id="btn9" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">05:00 PM</div>
      <input id="10" class="col" data-value="5:00 pm">
      <button id="btn10" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
    <div class="row">
      <div class="col-2 hour" style="text-align: center;">06:00 PM</div>
      <input id="11" class="col" data-value="6:00 pm">
      <button id="btn11" class="col-1 saveBtn">
        <span></span>
      </button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- My js file -->
  <script src="./Assets/js/script.js"></script>
</body>

</html>
